<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="layouts::head"></head>

  <body>
      
      <nav th:replace="layouts::navbar"></nav>
      
      <div class="container">
        <form action="/project/save" method="post" th:object="${project}">

          Project name: <input type="text" placeholder="enter project name!" th:field="${project.name}">

          <select th:field="${project.stage}">
            <option th:value="UNSTARTED">Not started yet!</option>
            <option th:value="INPROGRESS">In progress</option>
            <option th:value="COMPLETED">Completed</option>
          </select>
        
          <textarea th:field="${project.description}"></textarea>
          
           <select class="form-control" th:field="${project.employees}">
        		<option th:eah="employee: ${employees}"
                  th:value="${employee.id}"
                  th:text="${employee.firstName}">
        		</option>
     	 	</select>

          <button type="submit">Submit</button>

        </form>
      </div>
    
  </body>

</html>
